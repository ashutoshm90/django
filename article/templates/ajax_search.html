{% extends "base.html" %}
{% block content %}
    {% if articles.count > 0 %}
        {% for article in articles %}
        <li><a href="/articles/get/{{article.id}}" class="btn btn-primary">{{article.title}}</a></li>
        {% endfor %}
    {% else %}
        <li>None to show</li>
    {% endif %}
{% endblock %}
